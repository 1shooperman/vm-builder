[DEFAULT]
arch = amd64
tmpfs = -
firstboot = /home/bshoop/first-boot.sh

[ubuntu]
suite = trusty
flavour = virtual
addpkg = openssh-server, unattended-upgrades, acpid, linux-image-generic
components = main,universe,restricted

[kvm]
libvirt = qemu:///system
bridge = br0
mem = 1024
cpus = 1
rootsize = 7168
swapsize = 1024
